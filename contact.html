<html>
<head><title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="border:1px solid #000">
    <div>
        <center><h2><u>GET IN TOUCH</u></h2></center>
        <hr noshade height="20">
        <div class="contact-info">
            <form action="">
            <h3>Write Us</h3>
            <hr noshade height="20">
            Full Name:<br>
                <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
            Email:<br>
                <input type="text" name="email" id="email" placeholder="Email" required><br>
            Phone Number:<br>
                <input type="text" name="tel" id="tel" placeholder="tel: XXX XXX XXXX" required><br>
            Any Message for Us:<br>
                <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Your Message Here...">
                </textarea>
            <br>
                <button type="submit">SEND</button>
            </form>
            <hr noshade height="20">
            <div class="details">
            <h3>Contact Us</h3>
            <hr noshade height="20">
            <div>
                <div class="contact-items">
                    <p><strong>Address:</strong> DREAMY salon, Kamla Nagar,
                        near Kamla Nagar Metro Station,Delhi. </p>
                </div>
                <div class="contact-items">
                    <p><strong>Phone:</strong> +91-0987654321</p>
                </div>
                <div class="contact-items">
                    <p><strong>Email:</strong><a href="mailto:dreamy_salon123@hotmail.com">dreamy_salon123@hotmail.com
                    </a></p>
                </div>
                <div class="contact-items">
                    <p><strong>Website:</strong> www.dreamy.com</p>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
