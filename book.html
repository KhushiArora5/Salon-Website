<html>
<head><title>Book Appointment</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="border:1px solid #000">
<div>
<div class="row">
    <div>
        <div class="col-12">
            <center><h2><u>APPOINTMENT FORM</u></h2></center>
            <hr noshade height="20">
        </div>
<form action="">
<div class="row g-3">
    <div class="col-md-6">
        First Name:<br>
        <input type="text" class="form-control" placeholder="First Name">
    </div>
    <div class="col-md-6">
        Last Name:<br>
        <input type="text" class="form-control" placeholder="Last Name">
    </div>
    <div class="col-md-6">
        Phone Number:<br>
        <input type="tel" class="form-control" placeholder="Phone Number">
    </div><br>
    <div class="col-md-6">
        Email Id:<br>
        <input type="email" class="form-control" placeholder="Enter Email">
    </div><br>
    <div class="col-md-6">
        Date of Appointment:<br>
        <input type="date" class="form-control" placeholder="Enter Date"> 
    </div><br>
    <div class="col-md-6">
        Booking Time:<br>
        <input type="time" class="form-control" placeholder="Enter Time">
    </div>
    <br>
    <div class="col-12">
        Please select the services of our choice:
        <br>
        <input type="checkbox">Manicure
        <input type="checkbox">Padicure
        <input type="checkbox">Nail Art<br>
        <input type="checkbox">Facial
        <input type="checkbox">Clean Up
        <input type="checkbox">Waxing<br>
        <input type="checkbox">Hair Spa
        <input type="checkbox">Hair-Do
        <input type="checkbox">Make-Up
    </div><br>
    <div class="col-12">
        Message:<br>
        <textarea class="form-control" placeholder="Message"></textarea>
    </div><br>
    <div class="col-12 mt-5">                        
        <button type="submit">CONFIRM BOOKING</button>
        <button type="button">CANCEL</button>
    </div>
</div>
</form>
</div>
</div>
</div>
</body>
</html>
